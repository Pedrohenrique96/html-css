<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border:10px solid blue ;

            padding-left: 10px;
            padding: 10px;

            margin: 20px auto 40px auto;
            outline: 5px dashed green;
            border-radius: 20px;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: chocolate;
        }
       
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level,mas os<a href="#"> links sao exemplos de inline-level</a>.vamos ver como tudo funciona.</p>
</body>
</html>
