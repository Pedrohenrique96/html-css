<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
   <h1>Parágrafos e quebra de linhas</h1>
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo entre o par de tags &lt;p&gt; e &lt;p&gt;.<p> 
   <p>Se precisar quebrar o texto em algum lugar específico,é só usar a tag &lt;br&gt;.</p>
   <p>Vamos adicionar alguns símbolos:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
   </p>
   <p>Vamos adicionar emojis:
    &#x1F60F;&#x1F635;
   </p>
</body>
</html>
